{% if page_obj %}
    <div class="pagination">
        <span class="step-links">
            {% if page_obj.has_previous %}
                <a href="?page=1&filters={{request.GET.filters}}"><i class="fas fa-angle-double-left"></i></a>
                <a href="?page={{ page_obj.previous_page_number }}&filters={{request.GET.filters}}"><i class="fas fa-chevron-left"></i></a>

            {% else %}
                <a class="disable"><i class="fas fa-angle-double-left"></i></a>
                <a class="disable"><i class="fas fa-chevron-left"></i></a>
            {% endif %}

            <span class="current">
                PÃ¡gina {{ page_obj.number }} de {{ page_obj.paginator.num_pages }}
            </span>

            {% if page_obj.has_next %}
                <a href="?page={{ page_obj.next_page_number }}&filters={{request.GET.filters}}"><i class="fas fa-chevron-right"></i></a>
                <a href="?page={{ page_obj.paginator.num_pages }}&filters={{request.GET.filters}}"><i class="fas fa-angle-double-right"></i></a>

            {% else %}
                <a class="disable"><i class="fas fa-chevron-right"></i></a>
                <a class="disable"><i class="fas fa-angle-double-right"></i></a>
            {% endif %}
        </span>
    </div>
{% endif %}
